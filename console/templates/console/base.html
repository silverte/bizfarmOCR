{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{%  block title %}console - CheckMate{% endblock title %}</title>
    <!-- MDB icon -->
{#    <link rel="icon" href="{% static 'console/img/mdb-favicon.ico' %}'" type="image/x-icon" />#}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="{% static 'console/css/mdb.min.css' %}" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="{% static 'console/plugins/css/all.min.css' %}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'console/css/style.css' %}">
</head>
<body>

{% block page %}
{% endblock page %}

<!-- MDB ESSENTIAL -->
<script type="text/javascript" src="{% static 'console/js/mdb.min.js' %}"></script>
<!-- MDB PLUGINS -->
<script type="text/javascript" src="{% static 'console/plugins/js/all.min.js' %}"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="{% static 'console/js/script.js' %}"></script>
</body>
</html>
